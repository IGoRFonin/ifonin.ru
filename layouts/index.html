{{ define "main" }}
<h1>{{ .Title }}</h1>
<div class="article-content">
  {{ .Content }}
</div>

{{ $posts := where .Site.RegularPages "Section" "blog" }}
{{ if $posts }}
<h2>Последние статьи</h2>
<ul class="post-list">
  {{ range first 10 $posts }}
  <li>
    <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
{{ end }}
