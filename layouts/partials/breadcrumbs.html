{{/* Визуальные хлебные крошки скрыты — навигация через header */}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Главная",
      "item": "{{ .Site.BaseURL }}"
    }
    {{- if eq .Section "blog" }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "Блог",
      "item": "{{ "blog/" | absURL }}"
    }
    {{- if .IsPage }},
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
    {{- end }}
    {{- else if .IsPage }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
    {{- end }}
  ]
}
</script>
