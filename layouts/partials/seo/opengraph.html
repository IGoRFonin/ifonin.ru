<meta property="og:title" content="{{ .Title }}">
{{ $desc := .Description | default .Summary | default .Site.Params.description }}
<meta property="og:description" content="{{ $desc | plainify | truncate 160 }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:locale" content="ru_RU">
{{ if .IsPage }}
<meta property="og:type" content="article">
{{ if not .Date.IsZero }}
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
{{ end }}
{{ else }}
<meta property="og:type" content="website">
{{ end }}
{{ $ogImage := .Site.Params.ogImage | absURL }}
<meta property="og:image" content="{{ $ogImage }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ $desc | plainify | truncate 160 }}">
<meta name="twitter:image" content="{{ $ogImage }}">
